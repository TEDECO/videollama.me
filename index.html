  <h1>videollama.me</h1>

  <h2>Sistema de videoconferencia basado en <a href="https://jitsi.org/meet">jitsi</a> enfocado a simplificar su uso para personas mayores sin conocimientos tecnológicos.</h2>

  <label for="tf">Teléfono:</label>
  <input type="tel" id="tf" name="tf" pattern="[0-9]{9}"> 
  <button id="ir">Ir</button>

  <script src="/js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="/js/plugins.js"></script>
  <!--<script src="/js/main.js"></script>-->

  <script>
    $(function() {
      $('#ir').on('click', function(e) {
        e.preventDefault();
        alert("https://videollama.me/al/?tf="+$('#tf').val());
        window.location.assign("https://videollama.me/al/?tf="+$('#tf').val());
      });
    });
  </script>

</body>
