<!DOCTYPE html lang="es">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>videollama.me</title>
    <meta name="description" content="Sistema de videoconferencia basado en jitsi enfocado a simplificar su uso para personas mayores sin conocimientos tecnológicos.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<style>
#paso2 {
  display:none;
}
</style>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        <svg width="39px" height="37px" viewBox="0 0 39 37" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

              <g id="heart" transform="translate(0.000000, 1.000000)">
                  <path d="M23.6,6 C20.2,6 17.3,8.7 16,11.6 C14.7,8.7 11.8,6 8.4,6 C3.8,6 0,9.8 0,14.4 C0,23.8 9.5,26.3 16,35.6 C22.1,26.3 32,23.5 32,14.4 C32,9.8 28.2,6 23.6,6 Z" id="Path" fill="#00bc96" fill-rule="nonzero"></path>

                  <path d="M27,0.0882722798 C30.2360398,-0.233455866 32.8049473,0.324273843 34.7067225,1.76146141 C36.6084978,3.19864897 37.7062569,5.9448285 38,10" id="Path-2" stroke="#979797" stroke-width="2"></path>

        <a href="/">videollama.me</a>
      </h1>
      <p class="subtitle">
        Servicio de <a href="https://www.techpeople.care/tpc5/" target="_blank">TechPeopleCare</a> desarrollado por <a href="http://tedeco.fi.upm.es/" target="_blank">TEDECO (UPM)</a> para facilitar el uso de video llamada a personas mayores utilizando como base la plataforma libre y segura <a href="https://jitsi.org/" target="_blank">jitsi</a>.
      </p>
    </div>
  </section>
<section class="hero is-medium is-primary is-bold">
  <div class="hero-body">
	<div class="container">
      <div class="columns">
        <div class="column">
          <img id="video" src="img/video-play.jpg" width="100%">
        </div>
        <div class="column">

           <div id="paso1">
           <div class="field">
           <label class="label is-large" for="tf">
             Escribe un número de 9 cifras que identificará vuestra sala familiar. Recomendamos usar un número de teléfono que recordéis fácilmente:
           </label>
           <div class="control has-icons-left">
             <input class="input is-large" type="tel" id="tf" name="tf" pattern="[0-9]{9}">
             <span class="icon is-large is-left">
               <i class="fas fa-phone fa-xs"></i>
             </span>
           </div>
           </div>
           <div class="control has-text-right" style="margin-top:50px;">
              <button class="button is-large is-link is-rounded" id="siguiente">Siguiente</button>
           </div>
           </div>

           <div id="paso2">
           <label class="label is-large" for="tf">
             El enlace para entrar en vuestra sala es:
           </label>
           <div class="field has-addons">
           <div class="control is-expanded">
             <input class="input is-large" type="text" id="direccion" disabled>
           </div>
           <div class="control">
             <button class="button is-large" id="copiar" data-clipboard-target="#direccion">
               <span class="icon">
                 <i class="far fa-copy"></i>
               </span>
             </button>
           </div>
           </div>
           <label class="label is-large">
             Puedes enviarlo al resto de familiares:
           </label>
           <p class="buttons">
             <button id="correo" class="button is-medium">
               <span class="icon">
                 <i class="fas fa-envelope"></i>
               </span>
               <span>por correo electrónico</span>
             </button>
             <button id="whatsapp" class="button is-medium">
               <span class="icon">
                 <i class="fab fa-whatsapp"></i>
               </span>
               <span>por whatsapp</span>
             </button>
             <button id="telegram" class="button is-medium">
               <span class="icon">
                 <i class="fab fa-telegram"></i>
               </span>
               <span>por telegram</span>
             </button>
           </p>
           <label class="label is-large">
             O entrar directamente desde un navegador Chrome o móvil Android:
           </label>
           <div class="control has-text-centered">
              <button class="button is-large is-rounded" id="anterior">Anterior</button>
              <button class="button is-large is-link is-rounded" id="ir">Entrar en la sala</button>
           </div>
           </div>

        </div>
      </div>
	</div>
  </div>
</section>

  <script src="js/clipboard.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="/js/vendor/jquery-3.4.1.min.js"><\/script>')
  </script>

  <script>
    $(function () {

      new ClipboardJS('#copiar');

      $('#siguiente').on('click', function (e) {
        var tf = parseInt($('#tf').val(), 10);
        if (isNaN(tf) || tf<100000000 || tf>999999999) {
          alert ('No es un número válido');
        } else {
          $('#direccion').val("https://videollama.me/al/?tf=" + tf);
          $('#paso1').fadeOut(function() { $('#paso2').fadeIn(); });
        }
      });

      $('#anterior').on('click', function (e) {
        $('#paso2').fadeOut(function() { $('#paso1').fadeIn(); });
      });

      $('#ir').on('click', function (e) {
        e.preventDefault();
        window.location.assign($('#direccion').val());
      });

      $('#correo').on('click', function (e) {
        e.preventDefault();
        window.location.assign('mailto://?subject='+encodeURIComponent('¿Quedamos en videollama.me?')+'&body='+encodeURIComponent($('#direccion').val()));
      });

      $('#whatsapp').on('click', function (e) {
        e.preventDefault();
        window.open('whatsapp://send?text='+encodeURIComponent($('#direccion').val()), '_blank');
      });

      $('#telegram').on('click', function (e) {
        e.preventDefault();
        window.open('https://t.me/share/url?url='+encodeURIComponent($('#direccion').val()), '_blank');
      });

      $('#video').on('click', function(e) {
        $(this).replaceWith('<iframe src="https://www.youtube.com/embed/BnIWqInR3qQ?autoplay=1" width="100%" height="'+$(this).height()+'" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>');
      });
      
    });

  </script>

  </body>
</html>
